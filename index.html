<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature-converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Convert Temprature </h1>
        <p>temprature in different units</p>
    </header>
    <main class="main-content">


        <div class="inputs">
            <div class="celcius">
                <input type="number" id="temp-input" placeholder="Celsius">
                <span class="icon">&#8451</span>

            </div>
            <div class="fahrenheit">
                <input type="number" id="temp-input" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>

            </div>
            <div class="kelvin">
                <input type="number" id="temp-input" placeholder="Kelvin">
                <span class="icon">&#8490</span>

            </div>
        </div>

        <div class="button">

            <button id="reset">reset</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
